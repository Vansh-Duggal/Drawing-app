<!DOCTYPE html>
<html lang="en" class="vh-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paint</title>
    <link rel="stylesheet" href="feeprr.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-primary user-select-none">
    <div
      class="container d-flex flex-column bg-light p-0 mt-3 mx-auto rounded overflow-hidden"
      style="min-height: 95vh; max-width: 98vw"
    >
      <div
        class="tool-area d-flex flex-wrap justify-content-between border-bottom border-dark-subtle"
      >
        <div
          class="tools gx-2 d-flex justify-content-between align-items-center py-1"
        >
          <!-- brush -->
          <div
            class="brush px-1 px-md-3 active mx-1 d-flex justify-content-between align-items-center btn btn-outline-secondary"
            data-bs-toggle="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-brush-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.067 6.067 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.118 8.118 0 0 1-3.078.132 3.659 3.659 0 0 1-.562-.135 1.382 1.382 0 0 1-.466-.247.714.714 0 0 1-.204-.288.622.622 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896.126.007.243.025.348.048.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04z"
              />
            </svg>
            <label class="mx-1 d-none d-lg-block" for="">brush</label>
          </div>
          <!-- eraser -->
          <div
            class="eraser px-1 px-md-3 mx-1 d-flex justify-content-between align-items-center btn btn-outline-secondary"
            data-bs-toggle="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-eraser-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"
              />
            </svg>
            <label class="mx-1 d-none d-lg-block" for="">eraser</label>
          </div>

          <!-- draw staright line -->
          <div
            class="straightline px-1 px-md-3 mx-1 d-flex justify-content-between align-items-center btn btn-outline-secondary"
            data-bs-toggle="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-dash-lg"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z"
              />
            </svg>
            <label class="mx-1 d-none d-lg-block" for="">Line</label>
          </div>
          <!-- draw rectangle -->
          <div
            class="rectangle px-1 px-md-3 mx-1 d-flex justify-content-between align-items-center btn btn-outline-secondary"
            data-bs-toggle="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"`
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-square"
              viewBox="0 0 16 16"
            >
              <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
              />
            </svg>
            <label class="mx-1 d-none d-lg-block" for="">rectangle</label>
          </div>
          <!-- draw circle -->
          <div
            class="circle px-1 px-md-3 mx-1 d-flex justify-content-between align-items-center btn btn-outline-secondary"
            data-bs-toggle="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
              />
            </svg>
            <label class="mx-1 d-none d-lg-block" for="">circle</label>
          </div>
          <!-- color -->
          <div
            class="color px-1 px-md-3 mx-1 d-flex justify-content-between align-items-center btn btn-outline-secondary w-auto"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-palette-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.433 10.07C14.133 10.585 16 11.15 16 8a8 8 0 1 0-8 8c1.996 0 1.826-1.504 1.649-3.08-.124-1.101-.252-2.237.351-2.92.465-.527 1.42-.237 2.433.07zM8 5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm4.5 3a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM5 6.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm.5 6.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
              />
            </svg>
            <label class="mx-1 d-none d-lg-block" for="color-picker"
              >color</label
            >
            <input class="mx-1" type="color" id="color-picker" />
          </div>
          <!-- range value -->
          <div
            class="range mx-1 d-flex justify-content-between align-items-center"
          >
            <input
              class="rangeinput"
              type="range"
              name=""
              id="range"
              min="1"
              max="20"
            />
            <p class="rangevalue hide"></p>
          </div>
        </div>
        <!-- buttons -->
        <div
          class="buttons d-flex justify-content-end align-items-center ms-1 ms-sm-2"
        >
          <button class="save btn btn-primary m-1 m-sm-2 px-1 px-sm-3">
            save
          </button>
          <button class="clear btn btn-warning px-1 px-sm-3">clear</button>
        </div>
      </div>
      <!-- canvas  -->
      <div
        class="draw-area d-flex flex-column flex-fill"
        style="min-height: 100%; min-width: 100%"
      >
        <canvas
          class="flex-fill"
          style="min-height: 100%; min-width: 100%"
        ></canvas>
      </div>
    </div>
    <script src="feeprr.js"></script>
  </body>
</html>
